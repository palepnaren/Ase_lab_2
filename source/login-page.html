    <input ng-model="user.pwd" type="password" placeholder="Password">

<div ng-repeat="login in logins"></div>

</div> 
      <script>
          var app = angular.module("login", []);
       .controller("LoginController", function($scope){
      
    $scope.logins = [];
    $scope.login = function (user, pwd) {
        localStorage.setItem("name", user);
        localStorage.setItem("pwd", pwd);
      
        $scope.logins.push(localStorage.getItem("name") + " was logged in.");
        $scope.logins.push(localStorage.getItem("pwd") + " this is my pwd used to logged in.");
        $location.path('/Users/narenpalep/Desktop/User-page.html');
      
        
    };
});
</script>
